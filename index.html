<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up now!</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
    <div id="pageContainer">
        <div id="designContainer">
            <div id="banner">
                <img src="odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>
        </div>
        <div id="contentContainer">
            <div id="formContainer">
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. <br> <br> You know you want to.</h3>
                <div id="formWrapper">
                    <form id="form" action="" method="post">
                        <p>Let's do this!</p>
                        <div>
                            <label for="fName"> FIRST NAME:
                                <input type="text" name="fName" id="fName" required></label>
                            <label for="lName"> LAST NAME:
                                <input type="text" name="lName" id="lName"></label>
                            </div>
                        <div>
                            <label for="email">EMAIL:
                                <input type="email" id="email" name="email"></label>
                            <label for="phoneNumber">PHONE NUMBER:
                                <input type="tel" id="phoneNumber" name="phoneNumber"></label>
                            </div>
                        <div>
                            <label for="password"> PASSWORD:
                                <input type="password" name="password" id="password" minlength="6" required></label>
                            <label for="confirmPassword"> CONFIRM PASSWORD:
                                <input type="password" id="confirmPassword" minlength="6" required></label>
                            </div>
                    </form>
                </div>
                <button type="submit" form="form">Create Account</button>
                <p id="login">Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
